<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Route Comparison Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.68, 39.14], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Colors for each route
    const colors = ['#FF0000', '#0000FF', '#00AA00', '#FF9900'];

    // Define route GeoJSON paths (replace with fetch if hosted)
    const routeFiles = [
      'route_1_tile_based.geojson',
      'route_2_tile_based.geojson',
      'route_3_tile_based.geojson',
      'route_4_tile_based.geojson'
    ];

    routeFiles.forEach((file, index) => {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: function (feature) {
              if (feature.geometry.type === 'LineString') {
                return {
                  color: colors[index],
                  weight: 4,
                  opacity: 0.8
                };
              }
              return null;
            },
            pointToLayer: function (feature, latlng) {
              const iconColor = feature.properties.type === 'start' ? 'green' : 'black';
              return L.circleMarker(latlng, {
                radius: 6,
                fillColor: iconColor,
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              }).bindPopup(`${feature.properties.name}`);
            }
          }).addTo(map);
        });
    });
  </script>
</body>
</html>
